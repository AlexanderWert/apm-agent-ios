---
- job:
      name: elastic+apm-agent-ios+main
      folder: apm-agent-ios
      display-name: 'elastic / apm-agent-ios # main'
      description: building the main branch.
      parameters:
          - string:
                name: branch_specifier
                default: refs/heads/main
                description: the Git branch specifier to build (&lt;branchName&gt;, &lt;tagName&gt;,
                    &lt;commitId&gt;, etc.)
      scm:
          - git:
                name: origin
                url: git@github.com:elastic/apm-agent-ios.git
                credentials-id: f6c7695a-671e-4f4f-a331-acdce44ff9ba
                skip-tag: true
                reference-repo: /var/lib/jenkins/.git-references/apm-agent-ios.git
                branches:
                    - ${branch_specifier}
      triggers:
          - github
          - timed: '@daily'
      builders:
          - shell: |
                xcodebuild -scheme apm-agent-ios
